name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # use v3 (stable)

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18          # use LTS (20 is fine too, but 18 is safest for Actions)

      - name: Install dependencies
        run: npm ci                 # ✅ safer & faster than "npm install"

      - name: Build project
        run: npm run build

      # ✅ Preserve custom domain
      - name: Add CNAME
        run: echo "tuzyaaaichigand.site" > ./dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
